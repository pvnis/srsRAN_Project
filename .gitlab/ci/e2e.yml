# VIAVI
###############################################################################

viavi:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
      when: delayed
      start_in: 5 hours
  variables:
    GROUP: "viavi"
    TESTBED: "viavi"
    MARKERS: "viavi"
    E2E_LOG_LEVEL: "warning"
    KUBECONFIG_VAR_NAME: "RETINA_NAMESPACE_KUBECONFIG"
    RETINA_ARGS: "gnb.all.pcap=False"
  needs:
    - job: "basic avx512 dpdk"
      artifacts: true
    - *retina-needs

################################################################################
# Garbage collector
################################################################################

.demolition:
  extends:
    - .prepare_test
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly E2E Tests/
      when: always
  interruptible: false
  image:
    name: ${RETINA_REGISTRY_PREFIX}/launcher:${RETINA_VERSION}
    entrypoint: ["/bin/sh", "-c"]
  tags:
    - "${RETINA_TAG}"
  script:
    - |
      retina-garbage-collector --mode demolition

retina setup:
  stage: ci
  extends: .demolition

retina post:
  stage: .post
  extends: .demolition
